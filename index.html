<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pong Infinite</title>
<!-- font awesome icons -->

    <link href="pongInfinite.css" rel="stylesheet" type="text/css">

        <!-- sound effects courtesy of www.soundbible.com -->

<!-- Game files -->

    <script src="Main.js"></script>
    <script src="GameObject.js"></script>
    <script src="Ball.js"></script>
    <script src="Paddle.js"></script>
    <script src="Score.js"></script>
